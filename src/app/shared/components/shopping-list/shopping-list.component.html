    <!-- Directive [*ngFor] -> Used to loop code on template -> Last name is the same as property -->

    <mat-card class="bprod-item__card" routerLink="" *ngFor="let product of products">
      <!-- String interpolation + Property Binding -->
      <img class="bprod-item__img" mat-card-image [src]="product.imagePath" alt="{{ product.name }}" />
      <!-- Item Information -->
      <mat-card-content class="bprod-item__content">
        <!-- String interpolation -->
        <p class="text-imp">{{ product.name }}</p>
        <!-- String interpolation -->
        <p>{{ product.category }}</p>
