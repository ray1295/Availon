<mat-card>
  <mat-card-header>
    <mat-toolbar class="toolbar">
      <mat-card-title>User list</mat-card-title>
      <span class="toolbar-spacer"></span>
      <mat-icon (click)="addUser"></mat-icon>
    </mat-toolbar>
  </mat-card-header>
<mat-card-content>
  <div class="container">
    <table class="table">
      <thead>
        <th>First Nmae</th>
        <th>Last Name</th>
        <th>Email</th>
      </thead> 
      <tr *ngFor="let user of UserList">
        <td>{{User.firstName}}</td>
        <td>{{User.lastName}}</td>
        <td>{{User.email}}</td>
      </tr>
    </table>
  </div>
</mat-card-content>
</mat-card>
